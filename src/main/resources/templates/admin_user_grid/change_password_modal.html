<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1"
	role="dialog" aria-labelledby="changePasswordModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="changePasswordModalLabel">
					Change Password for <span id="changePasswordDescription">User</span>
				</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/admin/users/password}" method="post"
					id="changePasswordForm" th:object="${passwordForm}">
					<span id="changePasswordSubFormTarget">
					</span>
					<input type="hidden" name="username" id="changePasswordUsername"></input>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"
					id="changePasswordCloseCancelButton" data-dismiss="modal">Close</button>
				<button name="changePasswordButton" id="changePasswordButton"
					type="button" class="btn btn-primary">Change Password</button>
			</div>
		</div>
	</div>
</div>
