<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{top_menu_layout}">

<th:block layout:fragment="title">Change Your Password</th:block>
<body>
	<section layout:fragment="content">

		<div th:if="${msg != null}" th:class="'alert alert-' + ${css} + ' alert-dismissible'"
			role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">Ã—</span>
			</button>
			<strong th:text="${msg}"></strong>
		</div>

		<form th:action="@{/password}" method="post" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="password1"> User
					Password : </label>
				<div class="col-sm-10">
					<input type="password" name="password1" class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password2">
					Confirm Password: </label>
				<div class="col-sm-10">
					<input type="password" name="password2" class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-default" type="submit" value="Change Password"></input>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
